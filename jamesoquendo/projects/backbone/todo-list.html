<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>My To-Do List with BackboneJS | Projects | James Oquendo</title>
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/main.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <header role="banner">
    <h1>James Oquendo</h1>
    <nav role="navigation">
      <ul>
        <li><a href="/projects">Projects</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  <section id="todoapp" class="container">
    <div class="row">
      <div class="col-xs-12">
        <h2>My To-Do List<small><br/>Setup your to-do list and group list by all, pending, or completed.</small></h2>
        <input id="new-todo" placeholder="What needs to be done?" size="35" autofocus>
        <div class="btn-group btn-group-justified" role="group" aria-label="grouping">
          <a class="btn btn-primary" href="#/"><span class="hidden-xs">show </span>all</a>
          <a class="btn btn-primary" href="#/pending"><span class="hidden-xs">show </span>pending</a>
          <a class="btn btn-primary" href="#/completed"><span class="hidden-xs">show </span>completed</a>
        </div>
      </div>
    </div>
    <section id="main">
      <ul id="todo-list"></ul>
    </section>
  </section>
  
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script> 
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js" type="text/javascript"></script>
  <script src="/js/bootstrap.min.js" type="text/javascript"></script>
  
  <script type="text/template" id="item-template">
    <div class="view">
      <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
      <label><%- title %></label>
      <input class="edit" value="<%- title %>">
      <a class="destroy"><span class="glyphicon glyphicon-remove-circle form-control-feedback" aria-hidden="true"></span></a>
    </div>
  </script>
  
  <script src="js/todo.js" type="text/javascript"></script>
  
</body>
</html>
