<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Address Book</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../css/main.css" type="text/css"/>
<!--[if lt IE 9]>
  <script src="files/html5shiv.js"></script>
<![endif]-->
</head>
<body>
  <header role="banner">
    <h1>James Oquendo</h1>
    <nav role="navigation">
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="../about.html">About</a></li>
        <li><a href="../experiments.html">Experiments</a></li>
        <li><a href="../contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <article>
    <h1>Contacts</h1>
    <!-- table to display/edit saved contacts -->
    <table id="contacts-table">
      <tr id="contacts-head">
        <th>ID</th>
        <th>First name</th>
        <th>Last name</th>
        <th>Email</th>
        <th>Phone number</th>
        <th>Actions</th>
      </tr>
    </table>

    <!-- form -->
    <form id="contacts-form">
      <div class="item text">
        <label>First name:</label>
        <div class="field"><input type="text" name="first_name" /></div>
      </div>
      <div class="item text">
        <label>Last name:</label>
        <div class="field"><input type="text" name="last_name" /></div>
      </div>
      <div class="item text">
        <label>Email:</label>
        <div class="field"><input type="text" name="email" /></div>
      </div>
      <div class="item text">
        <label>Phone Number:</label>
        <div class="field"><input type="text" name="phone_number" /></div>
      </div>
      <div class="button-wrapper">
        <div class="item button">
          <div class="field"><input type="button" id="contacts-op-discard" value="Discard" /></div>
        </div>
        <div class="item button button-default">
          <div class="field"><input type="submit" id="contacts-op-save" value="Save" /></div>
        </div>
      </div>
      <input type="hidden" name="id_entry" value="0" />
    </form>
  </article>
  <script src="js/address-book.js"></script>
  
  <footer role="contentinfo">
    <p>
      &copy; 2014 James Oquendo

          <li><a href="../contact.html">Contact</a></li>
        </ul>
      </nav>
    </p>
  </footer>
</body>
</html>
